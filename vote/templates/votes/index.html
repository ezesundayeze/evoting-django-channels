{% extends 'votes/base.html' %}

{% block content %}

<div class="row" >

<div class="col-md-3" >

</div>

<div class="col-md-6" >
<i class="text text-info" id="info"></i>
<form id="vote_form">

    <h1>Real-time voting</h1>
    <div class="form-group">
        <input class="form-control col-md-3" name="name" placeholder="Enter your name" id="name">
    </div>
    {% for party in parties%}
    
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" id="party" name="hello" value={{ party}}>
            <label for="{{party}}">{{ party}}</label>
        </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Vote</button>


</form>



</div>
<div class="col-md-3" >
<div> <p>Total Votes:123 </p></div>
<ul id="votes">
<li class="">Okon Just voted</li>
</ul>
</div>

</div>


{% endblock content %}
